<h2 mat-dialog-title>Create New Todo</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Todo Description</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="todo">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="create()">Create</button>
</mat-dialog-actions>
