name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.2.0

      - name: Clean Install
        run: npm ci

      - name: Production Build
        run: npm run build:prod

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/browser
